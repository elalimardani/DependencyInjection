<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JSON Viewer Test</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Raleway">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

          <style>
          body {
            font-family: "Raleway";
            font-size: 22px;
            background-color: #243240;
            color: whitesmoke;
            margin: auto auto;
            text-align: center;
          }
          </style>
  </head>
  <body>
      <h1>WHO IS IN SPACE RIGHT NOW?</h1><br />
      <button id="jsonBtn" type="button" class="btn btn-danger">RAW JSON</button>
      <button id="prettyBtn" type="button" class="btn btn-info">Pretty Format</button>


    <script>
      const url ='http://api.open-notify.org/astros.json'
      const jsonBtn = document.getElementById("jsonBtn")
      const prettyBtn = document.getElementById("prettyBtn")

      window.onload = driver()
        
      //data loader class, loads with jquery
        function Data(url){
        this.url = url;
            var http = new XMLHttpRequest();
            http.onreadystatechange = function(){
                if(http.readyState == 4 && http.status == 200){
                  let data = JSON.parse(http.response)
                  return data 
                }
            }
            http.open("GET", url, true)
            http.send();
          }
        
        
        //driver for buttons
        function driver(){
          var data = new Data(url)
          jsonBtn.addEventListener("click", simpleText(data))
          prettyBtn.addEventListener("click", prettyText(data))
        }

 
        //simple output function
        function simpleText(data){
          var para = document.createElement("P")
          para.innerHTML = data
          document.body.appendChild(para)
        }

        //pretty output function
        function prettyText(data){
          var para = document.createElement("P")
          para.innerHTML = data
          document.body.appendChild(para)
        }

    </script>
  </body>
 
  </script>
</html>
